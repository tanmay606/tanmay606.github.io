<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <title>Pomodaro Timer V2</title>
</head>
<body>
    <div id="pomodoro-timer-container">
        <div id="title-pomodoro">
            <h1>
                Brisk Pomodoro
            </h1> 
            
            <span class="pomodoro-punch"> - A Simple yet powerful pomodoro to get your work done.</span>
        </div>

        <div id="pomodoro-function">
            <div id="live-timer">
                <p>
                    <span class="live-sec"></span>
                    
                    <hr class="live-seperator"></hr>
                    
                     <span class="sec-limit"></span>

                    <br>
                     
                    <span class="sec-remaining-text">Seconds remaining</span>
                    
                    <br>
                    
                    <span class="timeleftinMinutes"></span>
                </p>


            </div>

            <div id="pomodoro-controls">
                <button class="btn start" onclick="startTimer()">Start</button>
                <button class="btn" onclick="stopTimer()">Stop</button>
                <button class="btn reset-btn" onclick="resetTimer()">Reset</button>
            </div>

            
            <span class="seperator"> OR </span>
            <p class="alternative-option-text">(Set your own custom Time Interval below)</p>
            <button class="cntrl-btn" value="5">05</button>
            <button class="cntrl-btn" value="10">10</button>
            <button class="cntrl-btn" value="25">25</button>
            <button class="cntrl-btn">30</button>
            <button class="cntrl-btn" onclick="setTimeLimit()">SET</button>

            <span class="seperator"></span>

            <input type="number" class="setTimeLimit" placeholder="Custom Time (In minutes)"> 


        </div>

        <span class="footer">
            <hr class="seperator">
            <div class="social-media-container">
                <a class="social-media-icon" href="https://www.facebook.com/tanmayupadhyay91" target="_blank" class="fb-profile-link"><i class="fab fa-facebook-f fa-3x"></i></a>
                <a class="social-media-icon" href="https://twitter.com/tanmayupadhyay_" target="_blank" class="twitter-profile-link"><i class="fab fa-twitter fa-3x"></i></a>
                <a class="social-media-icon" href="https://www.instagram.com/itanmay_upadhyay/" target="_blank" class="instagram-profile-link"><i class="fab fa-instagram fa-3x"></i></a>

            </div>
            Crafted By @Tanmay Upadhyay
        </span>
    </div>
    <script src="timer.js"></script>
</body>
</html>
